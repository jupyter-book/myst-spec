cases:
  - title: Unknown directive
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          value: |-
            :a: one
            :b: two

            ABC directive
          children: []
    myst: |-
      ```{abc}
      :a: one
      :b: two

      ABC directive
      ```
    html: |-
      <div class="directive unhandled">
        <p><code class="kind">{abc}</code></p>
        <pre><code>:a: one
      :b: two

      ABC directive</code></pre>
      </div>
  - title: Unknown directive with args
    id: directive
    mdast:
      type: root
      children:
        - type: mystDirective
          name: abc
          args: foo bar
          value: |-
            :a: one
            :b: two

            ABC directive
          children: []
    myst: |-
      ```{abc} foo bar
      :a: one
      :b: two

      ABC directive
      ```
    html: |-
      <div class="directive unhandled">
        <p><code class="kind">{abc}</code><code class="args">foo bar</code></p>
        <pre><code>:a: one
      :b: two

      ABC directive</code></pre>
      </div>
