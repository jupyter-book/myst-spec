cases:
  - title: CommonMark link reference
    mdast:
      type: root
      children:
        - type: definition
          identifier: key
          label: Key
          url: https://example.com
          title: example title
  - title: CommonMark auto link
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'Search engine: '
            - type: link
              url: https://www.google.com
              children:
                - type: text
                  value: https://www.google.com
    myst: 'Search engine: <https://www.google.com>'
    html: >-
      <p>Search engine: <a
      href="https://www.google.com">https://www.google.com</a></p>
    latex: 'Search engine: \url{https://google.com}'
  - title: CommonMark inline link
    id: link
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: link
              url: https://www.google.com
              title: Google
              children:
                - type: text
                  value: search engine
    myst: '[search engine](https://www.google.com "Google")'
    html: <p><a href="https://www.google.com" title="Google">search engine</a></p>
    latex: 'Search engine: \href{https://google.com}{search engine}'
  - title: CommonMark inline image
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: image
              url: src
              alt: alt
              title: title
    myst: '![alt](src "title")'
    html: |-
      <p>
        <img src="src" alt="alt" title="title">
      </p>
    latex: \includegraphics{src}
