cases:
  - title: CommonMark hard breaks
    id: break
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: hard
            - type: break
            - type: text
              value: break
    myst: |-
      hard\
      break
    html: <p>hard<br>break</p>
    latex: |-
      hard\\
      break
  - title: CommonMark thematic breaks
    id: thematicBreak
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: thematic
        - type: thematicBreak
        - type: paragraph
          children:
            - type: text
              value: break
    myst: |-
      thematic

      ---

      break
    html: |-
      <p>thematic</p>
      <hr>
      <p>break</p>
    latex: |-
      thematic

      \bigskip
      \centerline{\rule{13cm}{0.4pt}}
      \bigskip

      break
